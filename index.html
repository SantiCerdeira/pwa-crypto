<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA crypto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.webmanifest">

</head>
<body> 
    <header class="violeta">
        <figure class="d-flex justify-content-center m-0">
            <img src="img/logo-crypto.png" alt="Logo CryptoWorld" width="150px" height="150px">
        </figure>
        <div class="d-flex row justify-content-around w-100 mx-auto">
            <div class="btn btn-white fs-4 text-center mb-2 col-12 col-xl-6 p-3 mx-0 instalador" id="instalador">Instalar CryptoWorld</div>
            <div class="btn btn-white fs-4 text-center mb-2 col-12 col-xl-6 p-3 mx-0 instalador" id="compartir">Compartir CryptoWorld</div>
        </div>  
    </header>
    
    <main>
        <section>
            <div id="main" class="margen pt-2 pt-xl-0">

            </div>
        </section>
    </main>



    <nav class="navigation">
        <ul class="my-auto">
            <li class="list">
                <a href="#" id="home">
                    <span class="icon" >
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#" id="noticias">
                    <span class="icon" >
                        <ion-icon name="newspaper-outline"></ion-icon>
                    </span>
                    <span class="text">Noticias</span>
                </a>
            </li>
            <li class="list">
                <a href="#" id="valores">
                    <span class="icon" >
                        <ion-icon name="logo-bitcoin"></ion-icon>
                    </span>
                    <span class="text">Crypto</span>
                </a>
            </li>
            <li class="list">
                <a href="#" id="perfil">
                    <span class="icon" >
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Perfil</span>
                </a>
            </li>
        </ul>
    </nav>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
